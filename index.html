<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Booth</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="landingPage" class="screen-center">
  <button id="btnMessage" class="main-nav-btn">Birthday Message</button>
  <button id="btnStartBooth" class="main-nav-btn">Take Photos</button>
</div>

<section id="messageSection" class="hidden">
  <div class="message-container">
    <img id="messageImage" src="assets/messages/birthdaymsg1.png" alt="Birthday Message" />
    <button id="nextMessage">Next Message ➔</button>
    <button class="back-home-btn">✕</button>
  </div>
</section>

<section id="photoSection" class="hidden">
  <div class="top-bar">
    <button id="resetBtn" class="pixel-arrow-small">⟲</button>
    
    <div class="frame-nav">
      <button id="prevFrame" class="pixel-arrow">◀</button>
      <button id="nextFrame" class="pixel-arrow">▶</button>
    </div>
    
    <button class="back-home-btn">✕</button>
  </div>

  <div class="booth-layout-wrapper">
    <div class="side-controls">
      <img id="captureBtn" src="assets/ui/cameraicon.png" class="icon-btn" alt="Capture"/>
      <img id="downloadBtn" src="assets/ui/saveimageicon.png" class="icon-btn" alt="Save"/>
    </div>

    <div class="booth">
      <img id="frameOverlay" src="assets/frames/frame1.png"/>
      <video id="camera" autoplay playsinline></video>
      <div id="photoPreviewContainer"></div>
      <div id="countdown"></div>
    </div>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
