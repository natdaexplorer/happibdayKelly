<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Photobooth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <button id="btnMessage">Birthday Message</button>
  <button id="btnPhoto">Take Photos</button>
</header>

<main>

  <!-- Birthday Message -->
  <section id="messageSection" class="active">
    <img id="messageImage" src="assets/messages/birthdaymsg1.png" />
    <button id="nextMessage">Next</button>
  </section>

  <!-- Photobooth -->
  <section id="photoSection">
    <div class="booth">
      <video id="camera" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <img id="frameOverlay" src="assets/frames/frame2.png" />
    </div>

    <div class="controls">
      <button id="countdownBtn">3s Countdown</button>
      <button id="resetBtn">Reset</button>
      <button id="downloadBtn">Download</button>
    </div>

    <div class="frameSelector">
      <img src="assets/frames/frame1.png" data-frame="frame1.png">
      <img src="assets/frames/frame2.png" data-frame="frame2.png">
      <img src="assets/frames/frame3.png" data-frame="frame3.png">
      <img src="assets/frames/frame4.png" data-frame="frame4.png">
    </div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
