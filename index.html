<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Kelly</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="landingPage" class="screen-center">
  <div id="musicToggle" class="muted">
    <span id="musicSymbol">♫</span>
    <div class="slash"></div>
  </div>
  <button id="btnMessage" class="main-nav-btn">Birthday Message</button>
  <button id="btnStartBooth" class="main-nav-btn">Take Photos</button>
</div>

<section id="messageSection" class="hidden">
  <div class="message-wrapper">
    <div class="message-card">
      <button class="back-home-btn top-btn-style exit-pos">✕</button> 
      <img id="messageImage" src="assets/messages/birthdaymsg1.png" alt="Message" />
      <div class="button-row">
        <button id="nextMessage" class="main-nav-btn small-text-btn">Next Message ➔</button>
      </div>
    </div>
  </div>
</section>

<section id="photoSection" class="hidden">
  <div class="top-bar">
    <button id="resetBtn" class="top-btn-style reset-pos">⟲</button>
    <div class="frame-nav">
      <button id="prevFrame" class="main-nav-btn small-text-btn">◀</button>
      <button id="nextFrame" class="main-nav-btn small-text-btn">▶</button>
    </div>
    <button class="back-home-btn top-btn-style exit-photo-pos">✕</button>
  </div>
  <div class="booth-layout-wrapper">
    <div class="booth">
      <div id="countdown" class="hidden">3</div>
      <img id="frameOverlay" src="assets/frames/frame1.png"/>
      <video id="camera" autoplay playsinline></video>
      <div id="photoPreviewContainer"></div>
    </div>
    <div class="side-controls">
      <img id="captureBtn" src="assets/ui/cameraicon.png" class="icon-btn" alt="Capture"/>
      <img id="downloadBtn" src="assets/ui/saveimageicon.png" class="icon-btn" alt="Save"/>
    </div>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
